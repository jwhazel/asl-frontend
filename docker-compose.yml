version: "3"

services:
  nuxt:
    build: ./
    container_name: asl-frontend
    restart: always
    ports:
      - "3000:3000"
    command:
      "npm run start"

  nginx:
    image: nginx:1.21.1
    container_name: asl-server
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - nuxt